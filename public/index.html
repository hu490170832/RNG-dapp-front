<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1"
      id="viewport-meta"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />

    <title>RNG</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/javascript">
    function inMobile() {
      if (document.documentElement.clientWidth > 768) {
        return;
      }
      var html = document.querySelector("html");
      html.style.fontSize = document.documentElement.clientWidth / 16 + "px";
    }
    document.addEventListener("DOMContentLoaded", inMobile);
    window.onresize = inMobile;
  </script>
</html>
